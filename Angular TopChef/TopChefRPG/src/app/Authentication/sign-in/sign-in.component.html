<p>Welcome To Top Chef !</p>
<p>please register to create an account : </p>
<form [formGroup]="userFormGroup">
  <input formControlName="userName"
         type="text"
         placeholder="enter your name here"
  >
  <input formControlName="mail"
         type="text"
         placeholder="enter your mail here"
  >
  <input formControlName="password"
         type="text"
         placeholder="enter your password here"
  >

  <button [disabled]="userFormGroup.invalid" (click)="createUser()">cr√©er le compte</button>
</form>

<div *ngIf="showError">{{errorMessage}}</div>

<div (click)="gologin()">GO TO LOG IN</div>
