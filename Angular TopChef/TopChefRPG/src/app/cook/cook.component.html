
<div *ngIf="cook">
  <div id="Cookname">
    name : {{cook.name}}
  </div>
  <div id="Cookexp">
    exp : {{cook.experience}}
  </div>
  <div id="CookStrength">
    strength : {{cook.strength}}
  </div>
  <div id="CookDexterity">
    dexterity : {{cook.dexterity}}
  </div>
  <div id="CookCreativity">
    dexterity : {{cook.creativity}}
  </div>
  <div id="CookLuck">
    dexterity : {{cook.luck}}
  </div>
</div>
